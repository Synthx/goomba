name: Pull Request

on:
  pull_request:

jobs:
  verify:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: 'stable'
          architecture: x64
      - name: ğŸ”– version
        run: flutter --version
      - name: â¬‡ï¸ dependencies
        run: flutter pub get
      - name: ğŸ“ format
        run: dart format --set-exit-if-changed .
      - name: ğŸ”§ generate
        run: flutter pub run build_runner build
      - name: ğŸ” analyze
        run: flutter analyze